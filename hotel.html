<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <div class="hotel-booking-page">
    <div class="booking-container">
        <h1>Wlecome to TRIPIX Hotel Booking</h1>
        <form id="booking-form">
            <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location">
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="pune">Pune</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="goa">Goa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in">
            </div>
            <div class="form-group">
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out">
            </div>
            <div class="form-group">
                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="price-range">Price Range:</label>
                <select id="price-range" name="price-range">
                    <option value="0-1000">&#8377 0 - &#8377 1000</option>
                    <option value="0-1000">&#8377 1000 - &#8377 3000</option>
                    <option value="0-1000">&#8377 3000 - &#8377 5000</option>
                    <option value="0-1000">&#8377 5000+</option>
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    </div>
    <script src="hotel.js"></script>
</body>
</html>
